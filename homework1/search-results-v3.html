<!DOCTYPE html>
<html>
<head>
    <title>Auction: Search results </title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0);">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left navbar-input-group" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->

<div class="container">
    <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">Search results</li>
    </ol>
    <div class="row">
        <!-- Advanced Search -->


        <!-- / Advanced Search -->
    </div>

    <h2 class="well">
        Search results
    </h2>
    <div class="alert alert-warning alert-dismissable col-xs-12 hidden">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    </div>
    <div class="row">
        <!-- Search Results list with thumbnails and description  -->

        <ul class="list-unstyled" id="search-results">

            <script id="search-results-template" type="x-handlebars-template">

            {{#each this}}

            <li class="col-md-6">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="javascript:void(0)"><img src="{{thumb}}" alt="" class="img-responsive"></a>
                    </div>
                    <div class="product-description-holder col-xs-8">
                        <h2><a href="javascript:void(0)">{{title}}</a></h2>
                        <p>{{description}}</p>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-4 text-center">
                        <span class="badge">{{timeleft}} hour left</span><br/>
                        <small>Today 15.00</small>
                    </div>
                    <div class="col-xs-4 text-center">
                        <span class="badge">
                            <span class="glyphicon glyphicon-eye-open"></span> {{watchers}}
                        </span>
                        <br/>
                        <small>Watchers</small>
                    </div>
                    <div class="col-xs-4 text-center">
                        <span class="badge">
                            <span class="glyphicon glyphicon-usd"></span> {{price}}.00
                        </span>
                        <br/>
                        <small>Current price</small>
                    </div>
                </div>
                <hr/>
            </li>

            {{/each}}

             </script>

        </ul>

        <!-- / Search Results  list with thumbnails and description  -->
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->

</div>

<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/js/handlebars-v1.3.0-2.js"></script>
<script src="assets/js/main-4v3.js"></script>

</body>
</html>
