<!doctype html>
<html class="no-js" ng-app="auction">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

  <body>

    <!-- Navbar -->
    <auction-navbar></auction-navbar>
    <!-- / Navbar -->

    <div class="container">
        <div class="row" ng-view></div>
    </div>
